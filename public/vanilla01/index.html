<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkrus Mirror Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Scroll Progress Bar -->
    <div id="scrollProgress" class="scroll-progress"></div>
    
    <!-- Welcome Toast -->
    <div id="welcomeToast" class="welcome-toast hidden">
      <div class="toast-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
          <polyline points="14 2 14 8 20 8"/>
        </svg>
      </div>
      <div class="toast-content">
        <span class="toast-title">Welcome!</span>
        <span class="toast-message">Browse and search through software mirrors</span>
      </div>
      <button id="closeToast" class="toast-close" aria-label="Close">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
        </svg>
      </button>
    </div>

    <main class="main">
      <div class="container">
        <div class="content">
          <!-- Search Bar -->
          <div class="search-wrapper">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
            <input 
              type="text" 
              id="searchInput" 
              class="search-input" 
              placeholder="Search posts..."
              autocomplete="off"
            >
            <div id="searchShortcut" class="search-shortcut">
              <kbd>/</kbd>
            </div>
          </div>

          <!-- Stats Bar -->
          <div id="statsBar" class="stats-bar hidden">
            <div class="stat-item">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
              <span id="totalItems">0</span> items
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item cache-status" id="cacheStatus">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              <span id="cacheStatusText">Loading...</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
              </svg>
              <span id="recommendedCount">0</span> recommended
            </div>
          </div>

          <!-- Result Counter -->
          <div id="resultCounter" class="result-counter">
            <span class="result-count">0</span> results
          </div>

          <!-- User Tips -->
          <div id="userTips" class="user-tips">
            <div class="tips-icon">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4"/>
                <path d="M12 8h.01"/>
              </svg>
            </div>
            <span id="tipText" class="tip-text"></span>
            <button id="dismissTips" class="dismiss-tips" aria-label="Dismiss tips">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
              </svg>
            </button>
          </div>

          <!-- Loading Progress -->
          <div id="loadingProgress" class="loading-progress hidden">
            <div class="progress-info">
              <span class="progress-text">Loading data...</span>
              <span class="progress-counter"><span id="loadedCount">0</span> / <span id="totalCount">0</span></span>
            </div>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
          </div>

          <!-- Loading State -->
          <div id="loadingState" class="loading-state">
            <div class="skeleton-list"></div>
          </div>

          <!-- Error State -->
          <div id="errorState" class="error-state hidden">
            <svg class="error-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" x2="12" y1="8" y2="12"></line>
              <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            <h1 class="error-title">Failed to load data</h1>
            <p id="errorMessage" class="error-message"></p>
            <button id="retryBtn" class="retry-btn">Try Again</button>
          </div>

          <!-- Empty State -->
          <div id="emptyState" class="empty-state hidden">
            <p class="empty-message">No results for "<span id="emptyQuery"></span>"</p>
          </div>

          <!-- Page Indicator -->
          <div id="pageIndicator" class="page-indicator hidden">
            <span class="page-indicator-text">Page <span id="currentPageNum">1</span> of <span id="totalPagesNum">1</span></span>
            <span class="page-indicator-items">Showing <span id="showingFrom">1</span>-<span id="showingTo">100</span></span>
          </div>

          <!-- Posts List -->
          <div id="postsList" class="posts-list hidden"></div>

          <!-- Pagination -->
          <nav id="pagination" class="pagination hidden">
            <div class="pagination-content"></div>
          </nav>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="footer-text">
          by <a href="https://m.me/09sychicc" target="_blank" rel="noopener noreferrer">@09sychic</a>
        </p>
      </div>
    </footer>

    <!-- Theme Indicator -->
    <div class="theme-indicator" aria-hidden="true"></div>

    <!-- Scroll Indicator -->
    <div id="scrollIndicator" class="scroll-indicator" aria-hidden="true">
      <div class="scroll-indicator-dot" data-section="0"></div>
      <div class="scroll-indicator-dot" data-section="1"></div>
      <div class="scroll-indicator-dot" data-section="2"></div>
      <div class="scroll-indicator-dot" data-section="3"></div>
      <div class="scroll-indicator-dot" data-section="4"></div>
    </div>

    <!-- Scroll to Top -->
    <button id="scrollToTop" class="scroll-to-top hidden" aria-label="Scroll to top">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m18 15-6-6-6 6"/>
      </svg>
    </button>

    <!-- Floating Action Indicator -->
    <div id="floatingIndicator" class="floating-indicator">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
      <span id="floatingText">Action completed</span>
    </div>

    <!-- Success Check -->
    <div id="successCheck" class="success-check">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>

    <!-- Quick Nav Hint -->
    <div id="quickNavHint" class="quick-nav-hint hidden">
      <kbd>←</kbd> <kbd>→</kbd> Navigate pages
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
