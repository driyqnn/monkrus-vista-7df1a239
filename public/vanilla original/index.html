<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fast Monkrus Mirror Viewer - Search and find the best download mirrors for software">
  <title>Monkrus Mirror Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-top">
        <h1 class="logo">Monkrus Mirror Viewer</h1>
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <!-- Search -->
      <div class="search-container">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Search titles or mirrors..."
          autocomplete="off"
        >
        <button id="clearSearch" class="clear-search" aria-label="Clear search">×</button>
      </div>

      <!-- Filters and Sorting -->
      <div class="controls">
        <div class="filters">
          <button class="filter-chip" data-filter="adobe">Adobe</button>
          <button class="filter-chip" data-filter="autodesk">Autodesk</button>
          <button class="filter-chip" data-filter="microsoft">Microsoft</button>
          <button class="filter-chip active" data-filter="all">All</button>
        </div>
        
        <div class="sort-container">
          <label for="sortSelect">Sort:</label>
          <select id="sortSelect" class="sort-select">
            <option value="name-asc">Name A-Z</option>
            <option value="name-desc">Name Z-A</option>
            <option value="mirrors-desc">Most Mirrors</option>
            <option value="fastest">Fastest Mirror</option>
          </select>
        </div>
      </div>

      <!-- Results Counter -->
      <div class="results-info">
        <span id="resultsCount">Loading...</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Loading State -->
      <div id="loadingState" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading data...</p>
      </div>

      <!-- Error State -->
      <div id="errorState" class="error-state" style="display: none;">
        <p>Failed to load data. Please refresh the page.</p>
        <button id="retryButton" class="retry-button">Retry</button>
      </div>

      <!-- Items List -->
      <div id="itemsList" class="items-list"></div>

      <!-- Load More -->
      <div id="loadMoreContainer" class="load-more-container" style="display: none;">
        <button id="loadMoreButton" class="load-more-button">Load More</button>
        <div id="autoLoadSpinner" class="loading-spinner" style="display: none;"></div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <p>No results found</p>
      </div>
    </div>
  </main>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Quick Access</h2>
      <button class="sidebar-close" id="sidebarClose" aria-label="Close sidebar">×</button>
    </div>

    <div class="sidebar-section">
      <h3>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        Favorites (<span id="favoritesCount">0</span>)
      </h3>
      <div id="favoritesList" class="sidebar-list">
        <p class="empty-message">No favorites yet</p>
      </div>
    </div>

    <div class="sidebar-section">
      <h3>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Recently Viewed (<span id="recentCount">0</span>)
      </h3>
      <div id="recentList" class="sidebar-list">
        <p class="empty-message">No recent items</p>
      </div>
    </div>
  </aside>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Card Template -->
  <template id="cardTemplate">
    <article class="card">
      <div class="card-header">
        <div class="card-left">
          <button class="favorite-button" aria-label="Toggle favorite">
            <svg class="star-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </button>
          <div class="card-info">
            <h2 class="card-title"></h2>
            <div class="card-meta">
              <span class="category-tag"></span>
              <a class="source-link" target="_blank" rel="noopener noreferrer">View Original</a>
            </div>
          </div>
        </div>
        <div class="card-right">
          <button class="best-mirror-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Best Mirror
          </button>
          <button class="expand-button" aria-label="Expand details">
            <svg class="chevron-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            <span class="mirror-count"></span>
          </button>
        </div>
      </div>
      <div class="card-content" style="display: none;">
        <div class="mirrors-header">
          <h3>Download Mirrors</h3>
          <button class="test-all-button">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Test All
          </button>
        </div>
        <ul class="mirrors-list"></ul>
      </div>
    </article>
  </template>

  <!-- Mirror Item Template -->
  <template id="mirrorTemplate">
    <li class="mirror-item">
      <div class="mirror-info">
        <span class="mirror-status" aria-label="Status">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"/>
          </svg>
        </span>
        <div class="mirror-details">
          <span class="mirror-domain"></span>
          <span class="mirror-time"></span>
        </div>
      </div>
      <div class="mirror-actions">
        <button class="copy-button" aria-label="Copy URL">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
        <a class="download-button" target="_blank" rel="noopener noreferrer">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </a>
      </div>
    </li>
  </template>

  <script type="module" src="js/main.js"></script>
</body>
</html>
